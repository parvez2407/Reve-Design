         <!-- Contact Form -->
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="contact-form">
            <h3 class="text-center mb-4">Get in Touch</h3>
            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Access Key -->
                <input type="hidden" name="access_key" value="0b521e40-2af4-419c-a3ce-6a2ecb588ab2">
                
                <!-- Redirect URL (optional) -->
                <input type="hidden" name="redirect" value="https://parvez2407.github.io/Reve-Design/">
                
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <!-- Email Address -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <!-- Message -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="message" rows="4" placeholder="How can we help you?" required></textarea>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
